<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TMapper</title>
		<link href="css/tmapper.css" rel="stylesheet">
	</head>
	
	<body onload="initTMapper();" onkeydown="keyDown(event);" onmousewheel="onmouseWheel(event)">
	<div id="global">
	
		
		<div class="middle">
			<div id="topbar">
				<h3 id="worldname">My World</h3>
				<span id="generatedate">Generation Date</span>
				<div id="info">
					<label>Zoom</label><input type="text" id="tzoomratio" value="1.0" size="1" />
					<br />
					<button id="legendtoggle" onclick="toggleLegend()">Show Legend</button>
				</div>
			</div>
			<div id="mapview">
			
			</div>
		
		</div>
		
		<div id="legend">
			<h4>Legends</h4>
				<ul id="ullegend">
					<li id="tores"><a onclick="toggleOres();">Ores</a></li>
					<ul id="lores"></ul>
					<li id="tgems"><a onclick="toggleGems();">Gems</a></li>
					<ul id="lgems"></ul>
					<li id="tobjs"><a onclick="toggleObjs();">Objects</a></li>
					<ul id="lobjs"></ul>
				</ul>
		</div>
	</div>
		<script src="js/tmapper.js"></script>
		<script src="js/legends.js"></script>
		<script src="maps/maps.js"></script>
	</body>
</html>
