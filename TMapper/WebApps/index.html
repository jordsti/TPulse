<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TMapper</title>
		<link href="css/tmapper.css" rel="stylesheet">
	</head>
	
	<body onload="onLoadMapper();" onkeydown="keyDown(event);">
	<div id="global">
	
		<div class="cursor" id="leftcursor">
		left
		</div>
		
				
		<div class="cursor" id="rightcursor">
			right
		</div>
		
		<div class="middle">
		
			<div class="cursor" id="topcursor">
			top
			</div>
			
			<div id="mapview">
			
			</div>
		
			<div class="cursor" id="botcursor">
			bot
			</div>
		
		</div>
	</div>
		<script src="js/tmapper.js"></script>
	</body>
</html>
