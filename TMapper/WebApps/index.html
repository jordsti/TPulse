<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TMapper</title>
		<link href="css/tmapper.css" rel="stylesheet">
	</head>
	
	<body onload="onLoadMapper();" onkeydown="keyDown(event);" onmousewheel="onmouseWheel(event)">
	<div id="global">
	
		
		<div class="middle">
			<div id="topbar">
				<h3>My World</h3>
				<div id="info">
					<label>Zoom</label><input type="text" id="tzoomratio" value="1.0" size="1" />
					<br />
					<button id="legendtoggle" onclick="toggleLegend()">Show Legend</button>
				</div>
			</div>
			<div id="mapview">
			
			</div>
		
		</div>
		
		<div id="legend">
			<h4>Legends</h4>
				<ul>
					<li>Ores</li>
					<ul>
						<li>Copper <img src="img/ore_c.png" class="legendicon" /></li>
						<li>Iron <img src="img/ore_i.png" class="legendicon" /></li>
						<li>Silver <img src="img/ore_s.png" class="legendicon" /></li>
						<li>Gold <img src="img/ore_g.png" class="legendicon" /></li>
						<li>Demonite <img src="img/ore_d.png" class="legendicon" /></li>
						<li>Meteorite <img src="img/ore_m.png" class="legendicon" /></li>
						<li>Hellstone <img src="img/ore_h.png" class="legendicon" /></li>
						<li>Cobalt <img src="img/ore_cob.png" class="legendicon" /></li>
						<li>Mythril <img src="img/ore_myth.png" class="legendicon" /></li>
						<li>Adamantite <img src="img/ore_a.png" class="legendicon" /></li>
					</ul>
				</ul>
		</div>
	</div>
		<script src="js/tmapper.js"></script>
	</body>
</html>
